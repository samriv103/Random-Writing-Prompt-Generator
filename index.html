<!DOCTYPE html>
<html>
  <head>
    <title>Random Writing Prompt Generator</title>
    <meta name="viewport" content="width=device-width">
    <script src="javascript.js"></script>
      <style>
body {
  background-color: goldenrod;
}
</style>
  </head>
  <body onload="newWritingPrompt()">
    <h1>Random Writing Prompt Generator</h1>
      <div id="writingPromptDisplay" style="font-size:20px;">
          <!-- Quotes will display here -->
      </div>
      <button onclick="newWritingPrompt()" name="holder" id="btn" value="New Prompt">New Prompt</button>
      <div><p><i>by Samuel R.</i></p></div>
      
      <div id="disqus_thread"></div>
    <script src="disqus.js"></script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
  </body>
</html>
